<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My gallery</title>
    <link rel="stylesheet" href="./SAAS/main.css">

  </head>
  <body>
    <div class="container">
      <main>
        <div class="intro-profile">
          <div class="intro-profile__tag">
            <img src="./images/profilePhoto.png" alt="Rodney">
            <div class="tag">
              <p class="tag__name">Rodney Cotton</p>
              <p class="tag__location">Helsinki, Finland</p>
            </div>
          </div>
          <div class="intro-profile__buttons">
            <button type="submit" class="btn">
              <h3 class="digits">100</h3>
              <p>post</p>
            </button>
            <button type="submit" class="btn">
              <h3 class="digits">2242</h3>
              <p>followers</p>
            </button>
            <button type="submit" class="btn">
              <h3 class="digits">1432</h3>
              <p>following</p>
            </button>
          </div>
        </div>
        <div class="pic-section">
          <img src="./images/photo1.png" class="pic-1" alt="">
          <img src="./images/photo2.png" class="pic-2" alt="">
          <img src="./images/photo3.png" class="pic-3" alt="">
          <img src="./images/photo4.png" class="pic-4" alt="">
          <img src="./images/photo5.png" class="pic-5" alt="">
          <img src="./images/photo6.png" class="pic-6" alt="">
        </div>
      </main>
      <footer>
        <p class="footer">coded by <a href="http://github.com/davouma13">David Ouma</a></p>
      </footer>
    </div>
  </body>
</html>
